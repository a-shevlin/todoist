name: Node Setup
run-name: Install React Dependencies (nodejs package-lock.json) with caching.

on: 
  workflow_call:
    inputs:
      namable-input:
        description: 'descriptor for what is passed down from calling workfrlow'
        default: './frontend'
        type: string
          
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          node-version: 18.x
          cache: 'npm'


      - name: Cache Node Package
        id: package-cache
        uses: actions/cache@v3
        with: 
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
          
      - name: Install dependencies if necessary
        if: steps.package-cache.outpus.cache-hit != 'true'
        run: npm ci

