name: TEST Call Cache and Run on Push
on: push

jobs: 
  initialize-project:
    uses: a-shevlin/todoist/.github/workflows/create-node-cache.yml@main
    
  deploy-test:
    runs-on: ubuntu-latest
    needs: initialize-project
#    defaults:
#      run:
#        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup and Cache Node
        uses: actions/setup-node@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
        
      - name: create dev instance
        run: npm run dev
    
